<mat-sidenav-container>
    <mat-sidenav #sidenav class="mat-elevation-z16">
        <mat-toolbar class="background-contain" [ngStyle]="{'background-image': 'url(favicon.svg)'}">
        </mat-toolbar>
        <div fxLayout="column">
            <mat-form-field fxFlex="100">
                <mat-select placeholder="{{translation.language[global.lang]}}" [(ngModel)]="global.lang">
                    <mat-option value="en">English</mat-option>
                    <mat-option value="ja">日本語</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-nav-list>
                <mat-list-item routerLink="/transactions/scan">
                    <mat-icon>center_focus_strong</mat-icon>
                    {{translation.scan[global.lang]}}
                </mat-list-item>
                <mat-list-item routerLink="/transactions/history">
                    <mat-icon>history</mat-icon>
                    {{translation.history[global.lang]}}
                </mat-list-item>
                <mat-list-item routerLink="/accounts/deposit">
                    <mat-icon>call_received</mat-icon>
                    {{translation.deposit[global.lang]}}
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item (click)="logout()">
                    <mat-icon>lock_open</mat-icon>
                    {{translation.logout[global.lang]}}
                </mat-list-item>
            </mat-nav-list>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z4">
            <button mat-icon-button (click)="sidenav.toggle()" fxHide fxShow.xs fxShow.sm>
                <mat-icon>menu</mat-icon>
            </button>

            <span>ちけっとピアツーピア</span>
            <span class="fill-remaining-space"></span>
            <button mat-icon-button (click)="refresh()" [disabled]="loading">
                <mat-icon>refresh</mat-icon>
            </button>
        </mat-toolbar>
        <div class="out-toolbar">
            <mat-spinner *ngIf="loading; else loaded"></mat-spinner>
            <ng-template #loaded>
                <ul *ngIf="this.global.events">
                    <li *ngFor="let event of this.global.events">
                        <a routerLink="/events/{{event.id}}">
                                {{event.name}}
                        </a>
                    </li>
                </ul>
                <button mat-fab color="accent" class="add-button" (click)="createEvent()">
                    <mat-icon>add</mat-icon>
                </button>
            </ng-template>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
